<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="left-column">
        <h3>Thermodynamical properties</h3>
        <div class="property-group">
            <label for="resistance-input">Thermal resistance (R)</label>
            <input type="range" id="resistance-input" min="0.01" max="10" step="0.1">
            <span id="resistance-value"></span>
        </div>
        <div class="property-group">
            <label for="specific-heat-input">Specific heat (C)</label>
            <input type="range" id="heat-capacity-input" min="1" max="10" step="0.1">
            <span id="heat-capacity-value"></span>
        </div>
        <div class="property-group">
            <label for="mass-input">Mass (m)</label>
            <input type="range" id="mass-input" min="0.1" max="10" step="1">
            <span id="mass-value"></span>
        </div>
    </div>

    <div id="center-column">
        <h2>Heat diffusion simulation</h2>
        <div id="grid-container"></div>
        <div id="controls">
            <button id="simulate-btn">Start simulation</button>
        </div>
    </div>

    <div id="right-column">
        <h3>Distributions</h3>
        <button class="generate-btn" id="randomize-btn">Random</button>
        <button class="generate-btn" id="corner-btn">Corners</button>
        <button class="generate-btn" id="center-btn">Center</button>
        <button class="generate-btn" id="side-btn">Side</button>
    </div>

    <script src="script.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
